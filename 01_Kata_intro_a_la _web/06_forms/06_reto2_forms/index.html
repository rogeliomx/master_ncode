<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400;0,600;1,500&display=swap');
        </style> 
    <title>Sing Up</title>
    
</head>
<body>
    <form class="box">
        <h1>Sing up    <i class="fa fa-pencil" aria-hidden="true"></i> </h1>
        

        <h4>Please fill in this form to create an account.</h4>
        
        <label for="nombre"> Nombres:</label>
        <input type="text" placeholder="Ingresa tus nombres " name="Nombre" required pattern= "[a-zA->Z+">

        <label for="apellido">Apellidos:</label>
        <input type="text" placeholder="Ingresa tus apellidos " name="apellido" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" placeholder="Ingresa tu número telefónico " name="telefono" title= "only numbers" required pattern="[0-9]+">

        <label for="email">Correo Electrónico:</label>
        <input type="email" placeholder="Ingresa tu correo electrónico " name="email" required>

        <label for="url">URL</label>
        <input type="url" placeholder ="Ingresa la url de tu portafolio name="url" required>

        <label for="password"> Contraseña:</label>
        <input type="password" placeholder="Ingresa tu contraseña " name="password" required pattern="[^[?-.\"]]>

        <label for="repassword">Repetir Contraseña:</label>
        <input type="password" placeholder="Vuelve a ingresar tu contraseña " name="repassword" required>

        <div class="recuerdame">
            <span><i class="fa fa-lightbulb-o" aria-hidden="true"></i> &nbsp Recuérdame</span>
            <input type="checkbox" name="Recuerdame" id="Recuerdame">
    
        </div>
        <p>By creating an account you agree to our <a href="Terms & Privacy">Terms & Privacy</a></p>

        <input class=enviar type="submit" value="Enviar">
        <!--
        <button type="submit" class="signup Button ">Enviar</button>*/-->
    </form>
</body>
</html>
