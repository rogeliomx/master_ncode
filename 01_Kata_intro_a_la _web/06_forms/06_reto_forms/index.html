<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pizza Light</title>
    <h1>Pizza Light</h1><i class="fa fa-leaf" style="font-size:48px;"></i>
    
    
</head>
<body>

    <form class="form">
        <h4>A nombre de quien es la orden</h4>

        <input placeholder="Escribe tu nombre " type="text" name="Ingresa tu nombre de tu pizza" id="userName">
        <br>
        <h4>¿Cúantas pizzas vas a ordenar?</h4>
        <input placeholder="Cantidad" type="number" name="Número de Pizzas " id="">
<br>
        <div class="ingredientes">
            <h3>Escoge tus ingredientes</h3>
                <div class="Jitomate">
                        <span>Pepperoni</span>
                        <input  type="checkbox" name="Jitomate" id="Jitomate">
                 </div>
                <div class="Queso">
                    <span>Jamón</span>
                    <input  type="checkbox" name="Queso" id="Queso">
                </div>
                <div class="Acelgas">
                    <span>Acelgas</span>
                    <input  type="checkbox" name="Acelgas" id="Acelgas">
                </div>
                <div class="Champiñones">
                    <span>Acelgas</span>
                    <input  type="checkbox" name="Champiñones" id="Champiñones">
                </div>
         </div>

         <h4>Ingresa la fecha de entrega</h4>

                <input type="date" name="Fecha" id="Fecha">    
        <h4>Escribe el domicilio</h4>
            <textarea name="Ingresa el domicilio" id="" cols="30" rows="10">

            </textarea>
        <br>
            <input type="submit" value="Enviar">

    </form>
</body>
</html>
